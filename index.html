<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Typefast Game</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Typefast</h1>
      </header>
      <main>
        <div class="targetWord">
          <h1><span id="targetWord"></span></h1>
        </div>
        <div id="typingWrapper">
          <input type="text" id="typingInput" disabled />
          <button id="checkBtn">Check</button>
        </div>
        <div>
          <div>
            <h2>Time left : <span id="timeleft"></span></h2>
          </div>
          <div>
            <h2>Score : <span id="score"></span></h2>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
